<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Блог путешественника</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__lists"></ul>
        </section>
    </main>
    <!--popup-->
    <div class="popup popup_one">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
            <form class="popup__form" name="prifile-info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" name="profile-name" class="popup__input popup__input_type_name" value="">
                <input type="text" placeholder="О себе" name="profile-job" class="popup__input popup__input_type_job" value="">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_two">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
            <form class="popup__form popup__form_type_add" name="add-image">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" placeholder="Название" name="title" class="popup__input popup__input_type_title" value="">
                <input type="text" placeholder="Ссылка" name="image" class="popup__input popup__input_type_image" value="">
                <button type="submit" class="popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_three">
        <div class="popup__container-image">
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
                <img class="popup__image" src="#" alt="#">
                <h2 class="popup__title-image"></h2>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="image-template">
        <li class="element">
            <img class="element__image" src="#" alt="">
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__icon" aria-label="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" ></script>
</body>
</html>
