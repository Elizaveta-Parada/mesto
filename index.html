<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Блог путешественника</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__lists"></ul>
        </section>
    </main>
    <!--popup-->
    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
            <form class="popup__form popup__form_type_edit" name="prifile-info" novalidate>
                <div class="popup__field">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="profile-name" id="profile_name"  
                        value="" required minlength="2" maxlength="40">
                    <span class="popup__error" id="profile_name-error"></span>
                </div>
                <div class="popup__field">
                    <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" name="profile-job" id="profile_job"  
                        value="" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="profile_job-error"></span>
                </div>
                <button type="submit" class="popup__submit-btn popup__submit-btn_visable">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
            <form class="popup__form popup__form_type_add" name="add-image" novalidate>
                <div class="popup__field">
                    <input class="popup__input popup__input_type_title " type="text" placeholder="Название" name="title" id="title"  
                        value="" minlength="2" maxlength="30" required>
                    <span class="popup__error" id="title-error"></span>
                </div>
                <div class="popup__field">
                    <input class="popup__input popup__input_type_image" type="url" placeholder="Ссылка" name="url" id="url"  
                        value="" required>
                    <span class="popup__error" id="url-error"></span>
                </div>
                <button type="submit" class="popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full-image">
        <div class="popup__container-image">
            <button type="button" class="popup__close" aria-label="Закрытие окна"></button>
                <img class="popup__image" src="#" alt="#">
                <h2 class="popup__title-image"></h2>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="image-template">
        <li class="element">
            <img class="element__image" src="#" alt="">
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__icon" aria-label="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js" ></script>
</body>
</html>
